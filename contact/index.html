<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Contact - Krishiratan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset & Basic Styling */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      color: #333;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    a {
      text-decoration: none;
      color: white;
    }

    /* Header */
    header {
      background-color: #2e7d32;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo-container img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }
    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo-container img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }

    header h1 {
      font-size: 24px;
    }

    nav {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    nav a {
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #1b5e20;
    }

    /* Main */
    main {
      flex: 1;
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    main h2 {
      color: #2e7d32;
      margin-bottom: 20px;
      text-align: center;
    }

    .contact-container {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
    }

    /* Contact Form */
    .contact-form {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      flex: 1 1 400px;
    }

    .contact-form h3 {
      margin-bottom: 20px;
      color: #2e7d32;
    }

    .contact-form label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .contact-form textarea {
      resize: vertical;
      min-height: 120px;
    }

    .contact-form button {
      background-color: #2e7d32;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #1b5e20;
    }

    /* Map Embed */
    .map {
      flex: 1 1 400px;
      min-height: 400px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Footer */
    footer {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 1rem 0;
    }

    footer p {
      margin: 5px 0;
    }

    @media (max-width: 768px) {
      .contact-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header>
    <div >
      <h1>Krishiratan</h1>
    </div>
    <nav>
      <a href="../index.html">Home</a>
      <a href="../about/index.html">About</a>
      <a href="../shop/index.html">Shop</a>
      <a href="../articles/index.html">Articles</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <h2>Contact Us</h2>
    <div class="contact-container">

      <!-- Contact Form -->
      <div class="contact-form">
        <h3>Send Us a Message</h3>
        <form action="mailto:info@krishiratan.com" method="POST" enctype="text/plain">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your Name" required>

          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Your Email" required>

          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" placeholder="Subject" required>

          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Write your message..." required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </div>

      <!-- Google Map Embed -->
      <div class="map">
        <!-- Example embed, replace with your location -->
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3744.0550348740285!2d77.81576188189449!3d23.52123082423543!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x397c048a269d1ab7%3A0xf7b28bf51d19bbcc!2sSamrat%20Ashok%20Technological%20Institute!5e1!3m2!1sen!2sin!4v1741964314765!5m2!1sen!2sin" width="600" height="590" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

      </div>

    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Krishiratan. All rights reserved.</p>
    <p>Contact us: <a href="mailto:info@krishiratan.com" style="color: #fff;">info@krishiratan.com</a></p>
  </footer>

</body>

</html>
